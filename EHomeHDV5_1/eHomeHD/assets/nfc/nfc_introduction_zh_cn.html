1、读取<br/>
 在NFC页, 靠近NFC标签时，可以读取NFC标签内容。<br/>
2、写入<br/>
在NFC页, 选择场景和设备后，点击写入信息，靠近NFC标签，可以保存信息。<br/>
3、执行<br/>
离开NFC页后，靠近NFC标签，执行设置的场景和设备.<br/>
<br/>
温馨提示<br/>
1、只有当前手机靠近对应NFC标签时才能读取设置的场景信息和设备信息。<br/>
2、V5.1.5之前的版本，写入NFC标签的信息，需要重新设置。<br/>

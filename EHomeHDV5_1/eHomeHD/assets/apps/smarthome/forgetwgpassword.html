<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script type="text/javascript" src="js/plus.js"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/custom.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/hashmap.js"></script>

		<style type="text/css">
			body {
				background-color: #e7e8ea;
				margin: 20px;
			}
			
			p {
				font-size: 16px;
			}
			
			em {
				color: #719e19;
				font-style: normal;
			}
			
			em.warn {
				color: #df3b47;
			}
			
			button#btnExit {
				border: none;
				background-color: #94bf12;
				color: white
			}
			
			img#imggateway {
				width: 100%;
				margin-top: 20px;
			}
			
			.mui-content {
				background-color: inherit;
			}
		</style>
	</head>

	<body>
		<header id="back" class="mui-bar mui-bar-nav custom-nav" style="display: none;">
			<a class="custom-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"><span class="autoSwitchLanguager" id="html_user_reset_password"></span></h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<img id='imggateway' src="img/GatewayReset.png" alt="" />
			</div>
			<p id="HTML_forgetwgpassword_sentance1">
			</p>
			<p id="HTML_forgetwgpassword_sentance4">
			</p>
			<p>
				<em class="warn" id="HTML_forgetwgpassword_sentance7"></em>
			</p>

			<button type="button" id="btnExit" class="mui-btn mui-btn-primary mui-btn-block" onclick="exit()">
			</button>

		</div>
		<!--<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript">
			plus.plusReady(function() {
				if("back" == decodeURI(getUrlParam("back"))) {
					document.getElementById("back").style.display = "block";
				}
				document.getElementById("btnExit").innerText = plus.ehomev5.getLang('HTML_forgetwgpassword_iknow');
				var s1 = plus.ehomev5.getLang('HTML_forgetwgpassword_sentance1');
				var s4 = plus.ehomev5.getLang('HTML_forgetwgpassword_sentance4');
				var gwid = getRequestParam('gwId');
				if(gwid && (gwid.indexOf("50294") == 0)) {
					s1 = s1.replace('sys', 'set');
					s4 = s4.replace('sys', 'set');
				}
				document.getElementById("HTML_forgetwgpassword_sentance1").innerHTML = s1;
				document.getElementById("HTML_forgetwgpassword_sentance4").innerHTML = s4;
				document.getElementById("HTML_forgetwgpassword_sentance7").textContent = plus.ehomev5.getLang('HTML_forgetwgpassword_sentance7');
			});

			function exit() {
				if("back" == decodeURI(getUrlParam("back"))) {
					history.back(-1);
				} else {
					plus.webView.currentWebview().close();
				}
			}
		</script>
	</body>

</html>

	 <script>

		function gotoAddGateway() {
			plus.callbackUtil.putCallback("BindGatewaySuccessBlock",function(result){
				window.location = "gatewayList.html";
			});
			var data = {};
			data.action = "bindGateway";
			data.params = [];
			plus.ehomev5.startActivity(JSON.stringify(data));
